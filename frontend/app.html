<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Ticket Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <button id="rzp-button1">Pay</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const payBtn = document.getElementById("rzp-button1");

      payBtn.addEventListener("click", () => {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("orderId");
        console.log(orderId); 

        if (!orderId) {
          alert("Order ID not found in URL");
          return;
        }

        pay(orderId);
      });

      async function pay(orderId) {
        try {
          const res = await fetch(`https://movieticketbookingsystem.onrender.com/api/v1/payment/pay/${orderId}`, {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json"
            }
          });
          

          const data = await res.json();
          const order = data.order;

          if (!order || !order.id) {
            alert("Failed to create payment order.");
            console.error(data);
            return;
          }

          const options = {
            key: "rzp_test_pVTVzfDDERKA6x",
            amount: order.amount,
            currency: order.currency,
            order_id: order.id,
            handler: async function (response) {
                  console.log("ðŸ”µ Razorpay Response:", response);

    // You can log specific values too
    console.log("ðŸ§¾ Order ID:", response.razorpay_order_id);
    console.log("ðŸ’³ Payment ID:", response.razorpay_payment_id);
    console.log("ðŸ–‹ Signature:", response.razorpay_signature);
              const verifyRes = await fetch(`https://movieticketbookingsystem.onrender.com/api/v1/payment/verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                })
              });

              const verifyData = await verifyRes.json();
              alert(verifyData.message || 'Payment Successful!');
            },
            prefill: {
              name: "Vivek",
              email: "vivek@example.com",
              contact: "9876543210"
            },
            notes: {
              address: "Movie App Office"
            },
            theme: {
              color: "#3399cc"
            }
          };

          const rzp1 = new Razorpay(options);
          rzp1.on('payment.failed', function (response) {
            alert("Payment Failed");
            console.error(response.error);
          });

          rzp1.open();
        } catch (e) {
          console.error("Error making payment:", e);
          alert("An error occurred while processing payment.");
        }
      }
    });
  </script>
</body>
</html>
